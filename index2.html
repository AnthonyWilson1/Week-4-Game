<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <title>Star Wars</title>
</head>
<body>
 
    <div class="container">

            <div class="row">
                <div class="col">

                </div>
                <div class="col">

                </div>
                <div class="col">
                    <h1 class="p1">Star Wars RPG!</h1>
                </div>
            </div>

            <div class="row">
                <div id="luke" class="col one">
                    <p id="luke1" class="text-center">Luke-Skywalker</p>
                    <img id="luke2" class="img-fluid" src="assets/images/luke-skywalker.jpeg">
                    <p class="text-center">120</p>
                </div>
                <div id="palp" class="col one">
                    <p>Emperor-Palpatine</p>
                    <img class="img-fluid" src="assets/images/Emperor-Palpatine.jpeg">
                    <p class="text-center">100</p>
                </div>
                <div id="maul" class="col one">
                    <p class="text-center">Darth-Maul</p>
                    <img class="img-fluid" src="assets/images/Darth-Maul.jpeg">
                    <p class="text-center">150</p>
                </div>
                <div id="sully" class="col one">
                    <p class="text-center">Imperial-Sullist</p>
                    <img class="img-fluid" src="assets/images/Sullust_Imperial_Factory.jpg">
                    <p class="text-center">180</p>
                </div>
                <div class="col-4"></div>
            </div>

            <div class="row three">
                <h2>Your Character</h2>
            </div>
            <div class="row">
                  <div id="chosenCharr" class="col"></div>
                  <div class="col"></div>
                  <div class="col"></div>
                  <div class="col"></div>
                  <div class="col-4"></div>
            </div>
            <div class="row">
               <h2 class="two">Enemies Available To Attack </h2>
            </div>
            <div id="enemiesAvail" class="row">
                <div id="availOne" class="col enemiesAvailOne"></div>
                <div id="availTwo" class="col enemiesAvailTwo"></div>
                <div id="availThree" class="col enemiesAvailThree"></div>
                <div class="col"></div>
                <div class="col-4"></div>
                <div id="filler"></div>
            </div>
            <div class="row">
                <h2 class="three">Fight Section</h2>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary">Attack</button>
            </div>
            <div class="row">
                <h2 class="three">Defender</h2>
            </div>
            <div class="row">
                <div id="chosenDef" class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col-4"></div>
    </div>    
       




<script type="text/javascript" src="assets/javascript/game2.js"></script>
</body>
</html>
